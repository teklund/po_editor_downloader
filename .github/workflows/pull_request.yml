name: Pull Request

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: po_editor_downloader_${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

  analyze:
    name: Analyze Code - Dart ${{ matrix.sdk }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: format
    strategy:
      fail-fast: true
      matrix:
        sdk: ['3.4.0', 'stable']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Dart ${{ matrix.sdk }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-${{ matrix.sdk }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.sdk }}-pub-
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Analyze project
        continue-on-error: ${{ matrix.sdk != '3.4.0' }}
        run: dart analyze --fatal-infos

  test:
    name: Run Tests - Dart ${{ matrix.sdk }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze
    strategy:
      fail-fast: true
      matrix:
        sdk: ['3.4.0', 'stable']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart ${{ matrix.sdk }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-${{ matrix.sdk }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.sdk }}-pub-
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Run tests
        run: dart test
  
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Run tests with coverage
        run: dart test --coverage=coverage
      
      - name: Install and format coverage
        run: |
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: analyze
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Validate package
        run: dart pub publish --dry-run

  pana:
    name: Pub Score Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: analyze
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Install pana
        run: dart pub global activate pana
      
      - name: Run pana
        run: dart pub global run pana --no-warning
