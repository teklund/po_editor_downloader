name: Pull Request

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: po_editor_downloader_${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

  analyze:
    name: Analyze Code - Dart ${{ matrix.sdk }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: format
    strategy:
      fail-fast: true
      matrix:
        sdk: ['3.4.0', 'stable']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Dart ${{ matrix.sdk }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Analyze project
        continue-on-error: ${{ matrix.sdk != '3.4.0' }}
        run: dart analyze --fatal-infos

  test:
    name: Run Tests - Dart ${{ matrix.sdk }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze
    strategy:
      fail-fast: true
      matrix:
        sdk: ['3.4.0', 'stable']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart ${{ matrix.sdk }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Run tests
        run: dart test
  
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    outputs:
      percentage: ${{ steps.coverage.outputs.percentage }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Run tests with coverage
        run: dart test --coverage=coverage
      
      - name: Install and format coverage
        run: |
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib
      
      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP 'lines\.*: \K[0-9.]+')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"
          echo "## ğŸ“Š Coverage: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Validate package
        run: dart pub publish --dry-run

  pana:
    name: Pub Score Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    outputs:
      score: ${{ steps.score.outputs.score }}
      total: ${{ steps.score.outputs.total }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Install pana
        run: dart pub global activate pana
      
      - name: Run pana
        id: pana
        run: |
          dart pub global run pana --no-warning --json > pana_output.json
          cat pana_output.json
      
      - name: Extract pana score
        id: score
        run: |
          SCORE=$(cat pana_output.json | grep -oP '"grantedPoints":\K[0-9]+' | head -1)
          TOTAL=$(cat pana_output.json | grep -oP '"maxPoints":\K[0-9]+' | head -1)
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "Pana Score: $SCORE/$TOTAL"
          echo "## ğŸ¯ Pub Score: $SCORE/$TOTAL" >> $GITHUB_STEP_SUMMARY
  
  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [coverage, pana]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ needs.coverage.outputs.percentage }}';
            const panaScore = '${{ needs.pana.outputs.score }}';
            const panaTotal = '${{ needs.pana.outputs.total }}';
            
            const comment = `## ğŸ“Š Pipeline Results
            
            ### âœ… All checks passed!
            
            | Metric | Result |
            |--------|--------|
            | ğŸ“ Code Coverage | ${coverage}% |
            | ğŸ¯ Pub Score | ${panaScore}/${panaTotal} |
            
            *Automated comment by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
